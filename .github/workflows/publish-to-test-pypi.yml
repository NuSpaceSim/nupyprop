name: Publish Python üêç distributions üì¶ to TestPyPI

on:
  push:
  release:
    types: [published]

jobs:
  linux-build-n-publish:
    name: Build and publish Linux Python üêç distributions üì¶ to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-versions: '3.x'
    - name: Install build requirements
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel twine numpy
    - name: Python wheels manylinux build
      uses: RalfG/python-wheels-manylinux-build@v0.3.3
      with:
        python-versions: 'cp39-cp39'
        build-requirements: 'numpy'
    - name: Publish to test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        twine upload --repository testpypi dist/*manylinux*.whl


