name: PyPI Build Python 🐍 package, Test 📝, and Archive 🗃.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Get history and tags for SCM versioning
      run: |
        git fetch --prune --unshallow
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.0.0
      env:
        CIBW_ENVIRONMENT_MACOS: F90=gfortran-11
        CIBW_BEFORE_TEST: >
          brew install tree &&
          tree {project}

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: nupyprop-pypi-artifacts
        path: ./wheelhouse/*.whl
        if-no-files-found: error
