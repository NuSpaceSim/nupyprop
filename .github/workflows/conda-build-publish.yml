name: Conda Build Python üêç package, and Publish üéâ.

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - setup.py
      - setup.cfg
      - pyproject.toml
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  conda_build:
    name: Build conda package for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: "linux-64"
            bld_dir: share
          - os: macos-latest
            target_platform: "osx-64"
            bld_dir: local

    steps:
    - uses: actions/checkout@v2
    - name: Get history and tags for SCM versioning
      run: |
        git fetch --prune --unshallow
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - uses: conda-incubator/setup-miniconda@v2

    - name: Install Conda-build
      run: conda install conda-build anaconda-client

#     - name: Conda build nupyprop
#       run: conda build -c conda-forge recipe

    - run: ls -lah $CONDA/bin
    - run: ls -lah $CONDA/condabin
    - run: echo $PATH

    - name: Conda upload nupyprop
      run: $CONDA/bin/anaconda -v -t ${{ secrets.ANACONDA_UPLOAD_TOKEN }} \
        upload -u nuspacesim /usr/${{ matrix.bld_dir }}/miniconda/conda-bld/${{ matrix.platform }}/nupyprop-*
