name: Conda Build Python üêç package, and Publish üéâ.

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - setup.py
      - setup.cfg
      - pyproject.toml
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  conda_build:
    name: Build conda package for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macos-latest]
        include:
          - os: ubuntu-latest
            target_platform: "linux-64"
          # - os: macos-latest
          #   target_platform: "osx-64"

    steps:
    - uses: actions/checkout@v2
    - name: Get history and tags for SCM versioning
      run: |
        git fetch --prune --unshallow
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - name: Install Conda-build
      run: $CONDA/bin/conda install conda-build

    - name: Conda build nupyprop
      run: $CONDA/bin/conda build recipe

    - name: Conda upload nupyprop
      run: anaconda upload -t ${{ secrets.ANACONDA_UPLOAD_TOKEN }} -v upload \
        /usr/share/miniconda/conda-bld/${{ matrix.target_platform }}/*
